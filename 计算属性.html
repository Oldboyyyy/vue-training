<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class与Style绑定</title>
    <script src="https://unpkg.com/vue@2.2.4/dist/vue.js"></script>
</head>
<style>
   .active{
       color: #fff;
       background-color: #ffe52c;
   }
    .default{
       font-family: Arial;
        font-size: 20px;
    }
    .success{
        color: #27ff50;
        padding: 5px;
    }
</style>
<body>
<div id="app">
    <span :class="{active: isActive}"> hello Vue</span>
    <!--span 是否有active样式，取决于isActive是否是真值-->
    <span :class="{active: isActive, success: isSuccess}" class="default">hello world</span>
    <!--v-bind绑定的class会与普通的class共存-->
    <span :class="cssObj">xxxxxx</span>
    <!--也可以绑定数据里面的一个对象，效果跟上面也是一样的-->
    <span :class="computedCss">fffffffffffff</span>
    <!--也可以是计算属性返回的对象-->
    <span :class="[active, success]">sssssss</span>
    <!--可以传递一个数组，当做class列表-->
    <span :class="[isActive ? active : '', success]">呵呵呵呵呵呵或或或或或或或或或或或</span>
    <!--根据条件切换样式-->
    <span :class="[{active: isActive}, success]">sdssdasd</span>
    <!--当多个样式需要条件切换时这样就很繁琐了，就可以在数组里面使用对象的语法-->
    <br>
    <!--绑定内联样式-->
    <span :style="{color: color, fontSize: fontSize + 'px', 'padding-left': fontSize + 'px'}">asdasdasd</span>
    <!--:style=""的对象语法，跟原生的内联样式写法很像，css属性名可以用驼峰写法，也可以用‘-’链接，不过要加引号-->
    <span :style="styleObj">adasdasdasd</span>
    <!--同样也可以直接赋给一个对象，这样看起来更加整洁，同样对象方式常常结合计算属性使用-->
    <span :style="[styleObj]">tttttttkkkkk</span>
    <!--将多个样式对象作用到一个元素上-->
    <span :style="[styleObj, transform]">000000000000</span>
    <span style="transform : rotate(90deg) scale(1.5); position: absolute;display: flex;">000000000000</span>

</div>
<script>
    //数据绑定是常见的需求，是操作元素的class和内联样式。因为他们都是属性，因此可以用v-bind来进行绑定，vuejs还专门增强了他，表达式结果类型不仅仅可以是字符串，还可以是对象或数组
    var vm = new Vue({
        el: '#app',
        data: {
            isActive : true,
            isSuccess: true,
            cssObj: {
                active : true,
                success: true
            },
            success: 'success',
            active: 'active',
            color: 'red',
            fontSize: 35,
            styleObj: {
                color: 'blue',
                'font-size': '35px',
                paddingLeft: '35px'
            },
            transform: {
                transform : 'rotate(90deg) scale(1.5)',
                position: 'absolute',
                display: 'flex'
            }
        },
        computed: {
            computedCss: function(){
               return{
                   active : this.isActive,
                   success: this.isSuccess
               }
            }
        }
    });
</script>
</body>
</html>
